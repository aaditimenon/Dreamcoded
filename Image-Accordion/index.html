<!DOCTYPE html>
<html>
  <head>
    <title>image accordion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <input type="radio" name="slide" id="c1" checked />
        <label for="c1" id="one" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>Purple Sky</h4>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c2" checked />
        <label for="c2" id="two" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Starry Night</h4>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c3" checked />
        <label for="c3" id="three" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Beach Evenings</h4>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c4" checked />
        <label for="c4" id="four" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>Cherry Blossom</h4>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
